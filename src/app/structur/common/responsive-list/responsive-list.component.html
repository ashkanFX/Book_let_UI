<div class="card my-5">
  <p-table class="p-table" [columns]="cols" [value]="authors" [tableStyle]="{ 'min-width': '50rem', 'background-color': 'black' }">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{ col.header }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">K
      <tr>
        <td *ngFor="let col of columns">
          shod
          {{ rowData[col.field] }}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-button label="asd"></p-button>
